[build]
  publish = "dist"
  command = "pnpm build"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from   = "/api/*"
  to     = "https://task-sphere-production.up.railway.app/api/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options         = "DENY"
    X-XSS-Protection        = "1; mode=block"
    X-Content-Type-Options  = "nosniff"
    Referrer-Policy         = "strict-origin-when-cross-origin"
    Permissions-Policy      = "geolocation=(), microphone=(), camera=()"
    # Stricter CSP for production (no unsafe-inline for scripts, no unsafe-eval)
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://task-sphere-production.up.railway.app wss://task-sphere-production.up.railway.app; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
