<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: system-ui;
            padding: 40px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        h1 { color: #2563eb; }
        .info {
            background: #eff6ff;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Sphere PWA Icon Generator</h1>
        <div class="info">
            This tool generates PNG icons for your PWA. Click the buttons below to download the icons.
        </div>

        <div class="preview">
            <div>
                <h3>192x192</h3>
                <canvas id="canvas192" width="192" height="192"></canvas>
                <br>
                <button onclick="downloadIcon(192)">Download 192x192</button>
            </div>
            <div>
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
                <br>
                <button onclick="downloadIcon(512)">Download 512x512</button>
            </div>
        </div>

        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  <path fill="#ffffff" d="M160 160h192c13.3 0 24 10.7 24 24v16c0 13.3-10.7 24-24 24H160c-13.3 0-24-10.7-24-24v-16c0-13.3 10.7-24 24-24zm0 96h192c13.3 0 24 10.7 24 24v16c0 13.3-10.7 24-24 24H160c-13.3 0-24-10.7-24-24v-16c0-13.3 10.7-24 24-24zm0 96h128c13.3 0 24 10.7 24 24v16c0 13.3-10.7 24-24 24H160c-13.3 0-24-10.7-24-24v-16c0-13.3 10.7-24 24-24z"/>
  <circle cx="110" cy="192" r="16" fill="#60a5fa"/>
  <circle cx="110" cy="288" r="16" fill="#60a5fa"/>
  <circle cx="110" cy="384" r="16" fill="#60a5fa"/>
</svg>`;

        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            downloadIcon(192);
            setTimeout(() => downloadIcon(512), 500);
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(192);
            drawIcon(512);
        };
    </script>
</body>
</html>
