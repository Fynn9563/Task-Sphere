<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: system-ui;
            padding: 40px;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        h1 { color: #2563eb; }
        .info {
            background: #eff6ff;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Sphere PWA Icon Generator</h1>
        <div class="info">
            This tool generates PNG icons for your PWA. Click the buttons below to download the icons.
        </div>

        <div class="preview">
            <div>
                <h3>192x192</h3>
                <canvas id="canvas192" width="192" height="192"></canvas>
                <br>
                <button onclick="downloadIcon(192)">Download 192x192</button>
            </div>
            <div>
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
                <br>
                <button onclick="downloadIcon(512)">Download 512x512</button>
            </div>
        </div>

        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="#ffffff" opacity="0.15"/>
  <circle cx="380" cy="180" r="28" fill="#10b981" filter="url(#shadow)"/>
  <path d="M 368 180 L 375 187 L 392 170" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="132" cy="332" r="28" fill="#10b981" filter="url(#shadow)"/>
  <path d="M 120 332 L 127 339 L 144 322" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <g transform="translate(256, 256)">
    <rect x="-70" y="-90" width="140" height="180" rx="12" fill="#ffffff" filter="url(#shadow)"/>
    <circle cx="-45" cy="-60" r="10" fill="#10b981"/>
    <path d="M -50 -60 L -46 -56 L -40 -64" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="-25" y="-65" width="80" height="10" rx="3" fill="#e5e7eb"/>
    <circle cx="-45" cy="-25" r="10" fill="#10b981"/>
    <path d="M -50 -25 L -46 -21 L -40 -29" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="-25" y="-30" width="80" height="10" rx="3" fill="#e5e7eb"/>
    <circle cx="-45" cy="10" r="10" fill="#2563eb"/>
    <rect x="-25" y="5" width="80" height="10" rx="3" fill="#dbeafe"/>
    <circle cx="-45" cy="45" r="10" fill="none" stroke="#d1d5db" stroke-width="2"/>
    <rect x="-25" y="40" width="60" height="10" rx="3" fill="#f3f4f6"/>
    <circle cx="-45" cy="75" r="10" fill="none" stroke="#d1d5db" stroke-width="2"/>
    <rect x="-25" y="70" width="50" height="10" rx="3" fill="#f3f4f6"/>
  </g>
  <circle cx="256" cy="76" r="12" fill="#60a5fa" opacity="0.6"/>
  <circle cx="436" cy="256" r="12" fill="#60a5fa" opacity="0.6"/>
</svg>`;

        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            downloadIcon(192);
            setTimeout(() => downloadIcon(512), 500);
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(192);
            drawIcon(512);
        };
    </script>
</body>
</html>
